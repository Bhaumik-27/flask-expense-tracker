<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Expense</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card mx-auto" style="max-width:700px;">
      <div class="card-body">
        <h3 class="card-title mb-4">Add New Expense</h3>
        <form method="POST">
          <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="text" name="date" class="form-control" placeholder="dd/mm/yy" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Product</label>
            <input type="text" name="product" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Amount</label>
            <input type="number" step="0.01" name="amount" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Payer</label>
            <input type="text" name="payer" class="form-control" required>
          </div>
          <button class="btn btn-success">Add Expense</button>
          <a href="{{ url_for('home') }}" class="btn btn-secondary ms-2">Back</a>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
